<html>

    <head>

        <title>
            Pixel Arcade - Games
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./styles/stylesheet_basic.css">
        <link rel="stylesheet" type="text/css" href="./styles/stylesheet_navbar.css">
        <script src="./scripts/script.js"></script>
        <link rel="icon" type="image/x-icon" href="./images/favicon.png">

    </head>
    <body>

        <div class="navbar">
            <a href="./index.html">Home
            </a>
            <a href="#openingstijden">Openingstijden
            </a>
            <a class="active" href="./games.html">Games
            </a>
            <a href="#prijzen">Prijzen
            </a>
            <a href="#overons">Over Ons
            </a>
        </div> 

        <!-- Shows games as page title-->
        <h1 id="gamestitle">
            Rhythm Games
        </h1>

        <!-- Makes the images appear next to each other-->
        <!-- Slideshow container -->
        <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="img1.jpg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>
  
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="img2.jpg" style="width:100%">
            <div class="text">Caption Two</div>
        </div>
  
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="img3.jpg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>
  
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
  
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div> 
        
    </body>


</html>
