<html>

    <head>

        <title>
            Pixel Arcade - Games
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./styles/stylesheet_basic.css">
        <link rel="stylesheet" type="text/css" href="./styles/stylesheet_navbar.css">
        <link rel="stylesheet" type="text/css" href="./styles/stylesheet_slideshow.css">
        <script src="./scripts/script.js"></script>
        <script src="./scripts/slideshow.js"defer></script>
        <link rel="icon" type="image/x-icon" href="./images/favicon.png">

    </head>
    <body>

        <div class="navbar">
            <a href="./index.html">Home
            </a>
            <a href="./times.html">Openingstijden
            </a>
            <a class="active" href="./games.html">Games
            </a>
            <a href="./prices.html">Prijzen
            </a>
            <a href="#overons">Over Ons
            </a>
        </div> 

        <!-- Shows games as page title-->
        <h1 id="gamestitle">
            Rhythm Games
        </h1>

        <!-- Makes the images appear next to each other-->
        <!-- Slideshow container -->
        <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <figure>
            <img src="./images/chunithm.png" style="width:350px; height:400px;" class="center">
            <figcaption style="text-align: center;">Chunithm</figcaption>
            </figure>
        </div>
  
        <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <figure>
            <img src="./images/maimai.png" style="width:400px; height:400px;" class="center">
            <figcaption style="text-align: center;">MaiMai</figcaption>
            </figure>
        </div>
  
        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <figure>
            <img src="./images/gc.png" style="width:300px; height:400px;" class="center">
            <figcaption style="text-align: center;">Groove Coaster</figcaption>
            </figure>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <figure>
            <img src="./images/soundvoltex.png" style="width:300px; height:400px;" class="center">
            <figcaption style="text-align: center;">Sound Voltex</figcaption>
            </figure>
        </div>
  
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
  
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div> 
        
    </body>


</html>
